<!--
  CSS 이란?
    1. HTML 에 스타일을 적용할때 사용되는 언어
    2. CSS 적용방법
      1. <head> 마크업에 <link href="css파일경로" rel="stylesheet">
      2. <head> 마크업에 <style> css문법 </style>
      3. <마크업 style="css문법" />
    3. CSS 작성하는방법
      어디에{ 무엇을 : 어떻게; }
      선택자{ 속성명 : 값; 속성명 : 값; }
    4. CSS 선택자 
        1. *{ }             : 공통 ( css 초기화 )
        2. 마크업명{ }      
        3. .class명{ }      : 복수 선택자
          < 마크업 class="class1 class2 class3" />

        4. #id명{ }         : 단일 선택자
          < 마크업 id="id1" />

        - 복합 선택자 
        1. 상위선택자 > 하위선택자    : 자식
        2. 상위선택자 하위선택자      : 자손
        3. 선택자A , 선택자B { }     : 복수 선택자 
        
        - 속성 중복일때 우선순위
        1. 아래 코드가 우선
        2. id > class > 마크업 > *
    
    5. CSS 속성명
        1. font-family
        2. font-size
        3. font-style: italic;
        4. font-weight: bold;
        * 웹폰트 : 구글폰트 , 눈누폰트 홈페이지
        5. color
        6. word-spacing
        7. letter-spacing
        8. line-height
        * 9. text-align
        10. text-decoration
          - 취소선 vs <del>
        11. text-shadow
        ----- 
        * HTML 마크업 1개당 구역1개
        1. border
        2. box-shadow
        3. width , height 
            img , td , th , table , div 등등
        4. padding
        5. margin
            margin: 0 auto;
        6. box-sizing
            *content-box , border-box
        7. background-color
        8. background-image
        9. display
            display: inline;          : 한줄 포함 배치 , 사이즈 적용 불가능 
            display: block;           : 한줄 차지 배치 1, 사이즈 적용 가능 
            display: inline-block;    : 한줄 포함 배치 , 사이즈 적용 
            display: none;            : 표시안함 , 숨기기 

    6. CSS 색상
            1. 색상이름 
            2. 헥사코드[16진수]   #000000
            3. rgb( 0~255 , 0~255 , 0~255 )
        

-->
