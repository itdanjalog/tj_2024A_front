    	<!-- 

		Ecma International의 프로토타입 기반의 프로그래밍 언어로, 스크립트 언어에 해당된다. 특수한 목적이 아닌 이상
		모든 웹 브라우저에 인터프리터가 내장되어 있다. 오늘날 HTML, CSS와 함께 웹을 구성하는 요소 중 하나다. HTML이
		웹 페이지의 기본 구조를 담당하고, CSS가 디자인을 담당한다면 JavaScript는 클라이언트 단에서 웹 페이지가
		동작하는 것을 담당한다.
		[1] 웹 페이지를 자동차에 비유하자면, HTML은 자동차의 뼈대, CSS는 자동차의 외관, 
		JavaScript는 자동차의 동력원인 엔진이라고 볼 수 있다.
		썬 마이크로시스템즈(현재 오라클)에서 개발한 Java와는 별 관계가 없는 언어이다. 이름이 비슷하다고 같은 언어가
		아니다. 사람들이 흔히 헷갈리는 부분 중 하나라 Java의 소유자인 오라클에서도 아니라고 강조한다.
		[2] 실질적인 구동
		방식도 Java Virtual Machine을 이용해서 돌리는 Java와, 브라우저 내에 스크립트 엔진(인터프리터)이 존재하는
		JavaScript는 완전히 다르다. 햄이랑 햄스터가 다르고 파와 파슬리가 다르며, 인도가 인도네시아와
		다르듯 심지어는 웹 서버용 파생 규격도 다르다.


		Java Script[ JS ]

		JS : JavaScript
		- HTML 과 CSS 언어는 주로 정적인 역할
		- JS는 HTML 에 이벤트[행동] 실행하는 동적인 역할
		- 확장자 : 파일명.js

			1. 웹 프로그래밍 에서 시장 점유율 상위/필수
			2. 풍부한 라이브러리/프레임워크 제공
				1. React.js [ 페이스북 ] 기업에서 만든 라이브러리
				2. vue.js 라이브러리
				3. 앵귤러 라이브러리 ( 서비스 중단 )
				4. 바닐라.js[ 순수 js ] 코테
				5. TypeScript.js
				6. 등등 
			3. 백엔드( node.js ) + 프론트엔드 가능
			4. http 프로토콜(웹문서전송규약) html( css+js )에 포함 되는 언어
			5. HTML에 JS 적용방법
				1. <script> 이용 [ <sc + 컨트롤+스페이바 ]
				2. JS 파일 import
					<script src="js파일의경로"> </script>
			6. JS 주석처리 하는 방법
	 			1. 한줄주석 : //
	 			2. 여러줄 주석 : /* */
	 -->
	
	<script type="text/javascript">

        // JS END 
        </script>
