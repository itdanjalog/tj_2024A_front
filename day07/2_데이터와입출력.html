<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

        <script>

            /*
                1.주석
                    1. 한줄주석 : //
                    2. 여러줄주석 : 

                                      
                3.데이터 자료형(형식)
                    1. 문자 :	' '   혹은 " "		
                    2. 숫자 : 20
                    3. 논리 : true 혹은 false 

                    
                2.출력 함수
                    1. console.log('하고싶은말')	: F12개발자도구 console탭 출력되는 함수 [*]
                    2. alert('하고싶은말')			: 알람 메시지[확인] 출력하는 함수 
                    3. confirm('하고싶은말')		: 확인 메시지[확인/취소] 출력하는 함수
                    4. prompt('하고싶은말')		: 입력 메시지 출력하는 함수 
                    5. document.write('html형식문자열') : html문서에 출력되는 함수 
                    

                    1. confirm( 메시지 ) : 확인(true)/취소(false) 버튼 입력
                    2. prompt( 메시지 ) : 입력상자에 데이터 입력
                        문자형 : let 변수명 = prompt( 메시지 )
                        숫자형 : let 변수명 = Number( prompt( 메시지 ) )
                        논리형 : let 변수명 = Boolean( prompt( 메시지 ) )
                    4. 제어문자[이스케이프문자]
                        1. \n : 줄바꿈
                        2. \t : 들여쓰기
                        3. \\ : \ [ 백슬래시 ] 출력
                        4. \' : ' 출력
                        5. \" : " 출력


  
            */

            
        // 1. 경고창(확인)에 출력하기 [ alert("")함수 ]  
        alert("안녕 자바스크립트1");
        alert('안녕 자바스크립트2');
        alert( 10+10 );

        // 2. 콘솔에 출력하기 [ console.log("") 함수 ]
        console.log("안녕 자바스크립트1");
        console.log('안녕 자바스크립트2');
        console.log( 10+10 );

        // 3. 확인창(확인=true/취소=false)에 출력하기[ confirm("") 함수 ]
        confirm("안녕 자바스크립트3");

        // 4. 입력창( 입력상자[input] , 확인=입력값반환 / 취소=false ) [ prompt("") 함수 ]
        prompt("안녕 자바스크립트4");

        // 5. HTML에 출력하기 [ document.write("") 함수 ]
        document.write("안녕 자바스크립트5");

        // 6. HTML에 특정 요소/마크업 출력하기 [ document.마크업식별.html  ]
        document.body.innerHTML = "안녕 자바스크립트6";


                // 85p. 문자열 만들기
        // 1. 작은따옴표 감싼다.
        console.log('안녕하세요.1');
        // 2. 큰따옴표 감싼다.
        console.log("안녕하세요.2");
        // 3. 문자열 안에 작은따옴표 표현
        console.log("안녕하세요.'3'");
        // 4. 문자열 안에 큰따옴표 표현 
        console.log('안녕하세요."4"');

                // 87p. 문자열 연산자
                console.log('가나다'+'라마'+'바사아'+'자차카타'+'파하');
        console.log('안녕하세요'[0]); // 안 
        console.log('안녕하세요'[3]); // 세
        console.log('안녕하세요'.length); // 5
        console.log('안녕하세요'[6]); // undefined => 해당 위치에 없으니까 undefined
        console.log( "   ".length );   // 공백도 문자다!!.

        // 89p. 숫자 자료형 
        console.log( 273 );  // 숫자(정수) 273
            // vs 
        console.log("273");  // 문자열 273
        console.log( 52.273 ); // 숫자(실수) 52.273



        // 86p. 이스케이프/제어 문자
        console.log("안녕하세요.5 \n 안녕하세요6");
        console.log("안녕하세요.7 \t 안녕하세요8");
        console.log("안녕하세요.9 \" 안녕하세요9");
        console.log("안녕하세요.10 \\ 안녕하세요10");

        // 예제1 : 고양이 출력 
        console.log('\\    /\\ \n )  ( \') \n(  /  ) \n \\(__)|')

        // 예제2 : 개 출력 
        console.log('|\\_/| \n|q p|   /} \n( 0 )\"\"\"\\ \n|"^"`    | \n||_/=\\\\__|')
        

            
            // 96~97p. 자료형검사 ( 현재 자료가 숫자인가? 문자열인가? 불인가? 확인작업 )
                // - 왜?? 유효성검사[ 데이터가 확인? -- 자료형 마다 다른 로직/기능 작업 ]
                // 단항연산자 이용
            console.log( typeof('안녕하세요') ); //'안녕하세요'의 자료형 확인 string[문자열]
            console.log( typeof(273) );         // 273의 자료형 확인 number[숫자]
            console.log( typeof( true ) );      // true의 자료형 확인 boolean[불]

            console.log( typeof '안녕하세요' );
            console.log( typeof 50 );       console.log( typeof( 50-30 ) );
            console.log( typeof false );    console.log( typeof( 50<30 ) );

            
            // p.98 *템플릿 문자열* ( 서로 다른 자료형들을 존재할때는 + 연결연산자 )
            console.log( '표현식 273 +52 의 값은 ' + (273+52) + '입니다');
                        //'        문자열       '  +    숫자  + ' 문자열'
                        // +연결연산자 이용하면 되지만... 너무 많으면 복잡해진다.

            console.log( `표현식 273 +52 의 값은 ${ 273+52 } 입니다` );
                        // ` 백틱( 탭[tab]위에 ` )
                        // 1. `` 으로 전체를 감싼다.
                        // 2. 데이터를 출력할 위치에 ${ 데이터 } 
                    

            
        </script>
    
</body>
