  <h1> position </h1>

  <div class="box"> BOX3 </div>

  <h3> 2. position : absolute </h3>
  <div class="box"> BOX4 </div> <!-- div : 주로 레이아웃/구역 마크업 diplay:block -->
  <div class="box box5"> BOX5 </div>

  <div class="box"> box7 </div> <!-- div : 주로 레이아웃/구역 마크업 diplay:block -->

  <div class="box box11"> BOX11 </div>
  <div class="box"> BOX12 </div>

    <div class="box"> box13 </div> <!-- div : 주로 레이아웃/구역 마크업 diplay:block -->
