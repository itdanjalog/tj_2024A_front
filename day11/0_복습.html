<!--
  제어문(반복문)
    - 특정 조건을 충족할떄 { } 반복실행 
    - for문
      for( 초기값 ; 조건문 ; 증감식 ){ 실행코드; }
    - 실행순서
      초기값 -> 조건문 -> 실행코드 -> 증감식 -> 조건문 -> 실행코드 -> 증감식
                조건문 -> 실행코드 -> 증감식
                조건문 -> 실행코드 -> 증감식
                ------- 반복 -------------
                조건이 false 일때 또는 break; 까지 반복 
    
    - 배열과 for 
      - 배열/인덱스 : 순차적으로 나열된 데이터
      - 배열 순회
        1. for( let i = 0 ; i<배열명.length ; i++ ){ }
        2. for( let i in 배열명 ){ }
        3. for( let i of 배열명 ){ }
    - 무한루프
      1. for( ; ; ){ }
      2. while( true ){ }

    - 반복문과 관련 키워드
      1. break;
      2. continue;
-->
